buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}
apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionName '1.0'
        versionCode 100
    }
    sourceSets {
        main {
            manifest { srcFile 'src/main/AndroidManifest.xml' }
            java { srcDir 'src/main/java' }
            res { srcDir 'src/main/res' }
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/PayPalAndroidSDK-2.9.10.jar')
    compile files('libs/CardIONativeLibs.jar')

    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'

    // The next 3 dependencies are used internally by instagram-photo-picker & photo-picker. They
    // should be able to disappear once I get to the bottom of why they're not auto discovered,
    // or someone answers: http://stackoverflow.com/questions/32204339/gradle-sync-not-auto-resolve-android-library-project-dependencies
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'in.srain.cube:grid-view-with-header-footer:1.0.12'

    compile 'ly.kite:instagram-photo-picker:1.1.0@aar'
    compile 'ly.kite:photo-picker:1.1.2@aar'
}

